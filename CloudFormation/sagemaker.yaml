AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS SageMaker Endpoint'
Parameters:
  BucketName:
    Description: Name of data bucket
    MaxLength: '64'
    MinLength: '1'
    Type: String
  SageMakerRole:
    Description: Name of SageMaker role
    MaxLength: '64'
    MinLength: '1'
    Type: String
Resources:
  Model:
    Type: "AWS::SageMaker::Model"
    Properties:
      ExecutionRoleArn: !Sub arn:aws:iam::${AWS::AccountId}:role/${SageMakerRole}
      PrimaryContainer:
        ModelDataUrl: !Sub s3://${BucketName}/model.tar.gz
        Image: 520713654638.dkr.ecr.us-east-1.amazonaws.com/sagemaker-tensorflow:1.6-cpu-py2
        Environment:
          SAGEMAKER_CONTAINER_LOG_LEVEL: 20
          SAGEMAKER_ENABLE_CLOUDWATCH_METRICS: false
          SAGEMAKER_PROGRAM: abalone.py
          SAGEMAKER_REGION: us-east-1
          SAGEMAKER_SUBMIT_DIRECTORY: !Sub s3://${BucketName}/sourcedir.tar.gz
  Endpoint:
    Type: "AWS::SageMaker::Endpoint"
    DependsOn: EndpointConfig
    Properties:
      EndpointName: !Sub ${AWS::StackName}-Endpoint
      EndpointConfigName: !GetAtt EndpointConfig.EndpointConfigName
  EndpointConfig:
    Type: "AWS::SageMaker::EndpointConfig"
    DependsOn: Model
    Properties:
        ProductionVariants:  
        - ModelName: !GetAtt Model.ModelName
          VariantName: AllTraffic
          InitialInstanceCount: 1
          InstanceType: ml.t2.medium
          InitialVariantWeight: 1